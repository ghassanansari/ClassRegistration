<!DOCTYPE html><html lang="en">   <head>      <link rel="stylesheet" type="text/css" href="style.css">      <link rel="icon" href="http://cuweb.s3.amazonaws.com/prod/images/icon.gif" type="image/gif" />      <title>User Login</title>      <script>         function CheckInput(){         	var number1 = document.getElementById('number').value;         	var name = document.getElementById('username').value;         	if (number1 > 100999999 || number1 < 100000000 || isNaN(number1) === true){          		alert("ERROR - Your student number should be between 100000000 and 100999999");         		return false;         	}else {         		if(isNaN(name) === false){         			alert("ERROR - Please enter a correct Username");         			return false;         		} else{                  			return true;         			}         	}         }         				      </script>   </head>   <body class="body">      <br/>      <div class="mainBox round alignCenter">         <br/><img src="http://cuweb.s3.amazonaws.com/css/images/logo1.png" alt="Carleton University" width="228" height="58" class="alignCenter" />         <div>            <br/>            <h2 style="text-align:center;">Course Selection Assistant</h2>            <hr/>            <br/>            <form id="myform" method="get" action="onPattern.php"  onsubmit="return CheckInput()">               <table>                  <tr>                     <td class="title">Username:</td>                     <td><input type="text" id = "username" name="username" placeholder="johnsmith"></td>                  </tr>                  <tr>                     <td class="title">Student Number:</td>                     <td><input type="text" id = "number" name="number" placeholder="100xxxxxx"></td>                  </tr>                  <tr>                     <td class="title">Program:</td>                     <td>                        <select  id="program" name="program">                           <option value="11">Biomedical and Electrical Engineering</option>                           <option value="12">Communication Engineering</option>                           <option value="13">Computer Systems Engineering</option>                           <option value="14">Software Engineering</option>                        </select>                     </td>                  </tr>                  <tr>                     <td class="title">Year:</td>                     <td>                        <select  id = "year" name="year" >                           <option value="1">1st</option>                           <option value="2">2nd</option>                           <option value="3">3rd</option>                           <option value="4">4th</option>                        </select>                     </td>                  </tr>                  <tr>                     <td class="title">Status:</td>                     <td>                        <input type="radio" id = "pattern" name="pattern" value="1" checked onclick="document.getElementById('myform').action='onPattern.php';"> On-pattern                        <input type="radio" id = "pattern" name="pattern" value="2" onclick="document.getElementById('myform').action='offPattern_finishedCourses.php';"> Off-pattern                     </td>                  </tr>                  <tr>                     <td colspan="2" align="center"><br/><input type="submit" name="login" value="Submit" class="button round"/></td>                  </tr>               </table>         </div>      </div>      </form>   </body></html>
